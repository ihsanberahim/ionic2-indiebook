<ion-header>
  <ion-navbar color="primary" [ngClass]="{ hide: !isPreview }">
    <ion-title>Page {{this.page}}</ion-title>

    <ion-buttons end>
     <button ion-button>
      <ion-label>Upload
      </ion-label>
      <ion-icon name="cloud-upload"></ion-icon>
     </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content #content>
 <br/>
 <ion-item>
   <ion-label>Preview</ion-label>
   <ion-toggle color="secondary" [(ngModel)]="isPreview" (ionChange)="preview()"></ion-toggle>
 </ion-item>
 <ion-item [hidden]="isPreview">
   <ion-textarea [(ngModel)]="plainText" placeholder="Strat writing your markdown below..."></ion-textarea>
 </ion-item>
 <ion-content padding [hidden]="!isPreview">
   <div [innerHtml]="contentPreview"></div>
 </ion-content>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only padding>
        <i class="fa fa-header"></i>
      </button>
      <button ion-button icon-only padding>
        <i class="fa fa-italic"></i>
      </button>
      <button ion-button icon-only padding>
        <i class="fa fa-bold"></i>
      </button>
      <button ion-button icon-only padding>
        <i class="fa fa-quote-right"></i>
      </button>
      <button ion-button icon-only padding>
        <i class="fa fa-list-ul"></i>
      </button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-buttons end>
     <button ion-button icon-only padding>
       <i class="fa fa-link"></i>
     </button>
     <button ion-button icon-only padding>
       <i class="fa fa-file-image-o"></i>
     </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
